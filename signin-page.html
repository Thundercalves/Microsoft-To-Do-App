      <p><a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=3ff8e6ba-7dc3-4e9e-ba40-ee12b60d6d48&scope=openid%20profile%20email%20offline_access&redirect_uri=https%3A%2F%2Ftodo.microsoft.com%2Fauth%2Fcallback&client-request-id=4754ea18-da51-408b-93bb-6f45a5155bf7&response_mode=fragment&response_type=code&x-client-SKU=msal.js.browser&x-client-VER=2.14.1&x-client-OS=&x-client-CPU=&client_info=1&code_challenge=enL4nm4gqN7Qxi2mEus0yBbcaByzeGOtOKEKrVcWcGE&code_challenge_method=S256&prompt=select_account&nonce=7e47b4bc-a449-4798-bad7-7f2c7eb29168&state=eyJpZCI6IjMyMjdkMzVlLTQzZDgtNGJiNS04YjE0LTQ4NWZkMTQ2YTBhMyIsIm1ldGEiOnsiaW50ZXJhY3Rpb25UeXBlIjoicmVkaXJlY3QifX0%3D&sso_reload=true#">Can't access your account?</a></span></p>
       <!-- This section is the 2 CTA buttons-->
      <div class="buttons">
        <a href="index.html">
          <button class="back__btn">Back</button>
        </a>
        <a href="password.html">
          <button class="next__btn">Next</button>
        </a>
    </section>

    <!-- This section is the sign-in options with the key lock icon -->
    <section class="Options">
      <div class="password__icon">
        <img class="icon"
          src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"
          alt="">
      </div>
      <div class="SignIn__Options">
        <a class="SignIn" href="">Sign-in Options</a>
      </div>
    </section>
  </main>
  <footer></footer>

</html>
